branches:
  master:
    mode: ContinuousDelivery
    tag: ''
    increment: Patch
    track-merge-target: true
    is-release-branch: true
  develop:
    regex: development
    mode: ContinuousDelivery
    tag: alpha
    increment: Patch
  feature:
    regex: feature?[/-]
    mode: ContinuousDelivery
    tag: alpha
    increment: Inherit
ignore:
  sha: []
